# roughly this is used as a guide: https://www.netways.de/blog/2018/11/14/ceph-mimic-using-loop-devices-as-osd/


- name: prepare host to update vbox-guest-additions
  hosts: all
  become: true
  vars:
    upgrade: True
  tasks:
    - name: update all packages..
      apt:
        update_cache: True
        upgrade: dist
      when: upgrade | bool

    - name: install required packages
      apt:
        name:
          - build-essential
          - linux-headers-{{ ansible_kernel }}

    - name: debug
      debug:
        var: ansible_kernel

